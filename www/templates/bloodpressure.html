<ion-view view-title="血压记录">



  <ion-header-bar class="bar-subheader">
    <div class="button-bar">
      <div class="button-bar">
        <a class="button" tab-state ui-sref="app.tabs.account.sub.year">年</a>
        <a class="button" tab-state ui-sref="app.tabs.account.sub.month">月</a>
        <a class="button" tab-state ui-sref="app.tabs.account.sub.week">周</a>
        <a class="button"  tab-state ui-sref="app.tabs.account.sub.date">日</a>
      </div>
    </div>
  </ion-header-bar>

  <ion-content>

    <div ui-view></div>

    <div id="container" style="width: 150px; height:250px; margin: 0 auto"></div>
    <script language="JavaScript">
      $(document).ready(function() {
        var chart = {
          type: 'spline'
        };
        var title = {
          text: 'Monthly Average Temperature'
        };
        var subtitle = {
          text: 'Source: WorldClimate.com'
        };
        var xAxis = {
          categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
            'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
        };
        var yAxis = {
          title: {
            text: 'Temperature'
          },
          labels: {
            formatter: function () {
              return this.value + '\xB0';
            }
          },
          lineWidth: 2
        };
        var tooltip = {
          crosshairs: true,
          shared: true
        };
        var plotOptions = {
          spline: {
            marker: {
              radius: 4,
              lineColor: '#666666',
              lineWidth: 1
            }
          }
        };
        var series= [{
          name: 'Tokyo',
          marker: {
            symbol: 'square'
          },
          data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, {
            y: 26.5,
            marker: {
              symbol: 'url(http://www.highcharts.com/demo/gfx/sun.png)'
            }
          }, 23.3, 18.3, 13.9, 9.6]
        }, {
          name: 'London',
          marker: {
            symbol: 'diamond'
          },
          data: [{
            y: 3.9,
            marker: {
              symbol: 'url(http://www.highcharts.com/demo/gfx/snow.png)'
            }
          }, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
        }
        ];

        var json = {};
        json.chart = chart;
        json.title = title;
        json.subtitle = subtitle;
        json.tooltip = tooltip;
        json.xAxis = xAxis;
        json.yAxis = yAxis;
        json.series = series;
        json.plotOptions = plotOptions;
        $('#container').highcharts(json);

      });
    </script>





    <div class="row" style="padding: 15%">
      <div class="col col-50">
        <div class="col-demo"> <div style="float:left;width:32%;text-align:center;margin-right: 1% ">
          <a class="button button-clear button-dark "  href=""> <br>
            <img src="img/ce.jpg" style="width: 75px;height: 75px;display: block;margin: auto;border-radius:50%; overflow:hidden;" alt="">
            <p style="line-height: 20px">测一测</p></a></div></div>
      </div>
      <div class="col">
        <div class="col-demo">  <div style="float:left;width:32%;text-align:center;margin-right: 1% ">
          <a class="button button-clear button-dark"  href="">
            <br><img src="img/ji.jpg" style="width: 75px;height: 75px;display: block;margin: auto;border-radius:50%; overflow:hidden;"alt="">
            <p style="line-height: 20px">记一下</p></a></div></div>
      </div>

    </div><br><br>

    <ion-item   href="#/tab/chronic-diseasedetail">
      <span class="msg"  style="padding: 40%;background-color: blanchedalmond">查看就诊记录</span>
    </ion-item>


  </ion-content>

</ion-view>
